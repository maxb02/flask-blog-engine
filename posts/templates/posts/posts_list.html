{% extends 'base.html' %}

{% block title %}
    Posts
{% endblock %}

{% block content_title %}
    Post list

{% endblock %}


{% block content %}
    <br>
    {% for post in posts %}
   <a href="{{ url_for('posts.post_detail', slug=post.slug) }}"><p>{{ post.title }}</p></a>
        {% for tag in post.tags %}
        <span class="badge badge-secondary">{{ tag.name }}</span>
            {% endfor %}
    {% endfor %}

{% endblock %}

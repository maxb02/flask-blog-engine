<div class="card mt-5">
    <div class="card-header">
        <h5> {{ post.title }} </h5>
    </div>
    <div class="card-body">
        <p class="card-text">{{ post.body }}</p>
        <a href="{{ url_for('posts.post_detail', slug=post.slug) }}" class="btn btn-primary">Read</a>
    </div>
    <div class="card-footer text-muted">
        {% for tag in post.tags %}
            <a href="{{ url_for('posts.tag_detail', slug=tag.slug) }}"><span
                    class="badge badge-light">{{ tag.name }}</span></a>
        {% endfor %}
    </div>
</div>
